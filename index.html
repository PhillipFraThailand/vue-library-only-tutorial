<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav 
        :class="[`navbar-${theme}, bg-${theme}`, navbar, navbar-expand-lg]"
        >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index"> <!-- v-for er et 'directive', som genererer componenter fra <templaten/>. Det er anderledes fra React, som laver componentet i JS-->
                    <!-- Using v-bind: (shorthand) makes the content in the string "" javascript. Therefore, we're not going to use {{param}, but `${param}`} -->
                    <a 
                        class="nav-link"
                        :class="{active: activePage === index}"
                        aria-current="page"
                        :href="page.link.url"
                        :title="`This link goes to the ${page.pageTitle} page.`"
                        @click.prevent="activePage = index"
                    >
                        {{ page.link.text }}
                    </a>
                </li>
            </ul>
            <!-- Since the button does not send user input anywhere thres need to wrap it in a form -->
                <button class="btn btn-primary" @click.prevent:="changeTheme()">
                    Toggle theme
                </button>
            </div>
        </nav>
        <page-viewer></page-viewer>

    <script>
        const { createApp } = Vue
        
        const app = createApp({
            // data simply initializes the data, but does not 'react' to changes.
            data() {
                return {
                    activePage: 0,
                    theme: 'light',
                    pageTitle: 'Hello Vue',
                    content: 'Welcome to my first Vue app!',
                    pages: [
                        { 
                            link: { text: 'Home', url: 'home.html' },
                            pageTitle: 'Home Page',
                            content: 'This is Home content'
                        },
                        { 
                            link: { text: 'About', url: 'about.html' },
                            pageTitle: 'About Page',
                            content: 'This is About content'
                        },
                        { 
                            link: { text: 'Contact', url: 'contact.html' },
                            pageTitle: 'Contact Page',
                            content: 'This is Contact content'
                        },
                    ]
                }
            },
            methods: {
                changeTheme() {
                    let theme = 'light'
                    if (this.theme === 'light') {
                        theme = 'dark'
                    }
                    this.theme = theme
                }
            }   
        });

        app.component('page-viewer', {
            template: `
                <div class="container">
                    <h1>{{page title}}</h1>
                    <p>page content</p>
                </div>
            `
        });

        app.mount('body')
    </script> 
</body>
</html>
