<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(link, index) in links" class="nav-item" :key="index"> <!-- v-for er et 'directive', som genererer componenter fra <templaten/>. Det er anderledes fra React, som laver componentet i JS-->
                    <!-- Using v-bind: (shorthand) makes the content in the string "" javascript. Therefore, we're not going to use {{param}, but `${param}`} -->
                    <a 
                        class="nav-link"
                        aria-current="page"
                        :href="link.url"
                        :title="`This link goes to the ${link.text} page.`"
                    >
                            {{ link.text }}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>
    <p>{{ content }}</p>

<script>
    const { createApp, ref } = Vue
    createApp({
        data() {
            return {
                links: [
                    {text: 'Home', url: 'home.html'}, 
                    {text: 'About', url: 'about.html'}, 
                    {text: 'Contact', url: 'contact.html'}, 
                ]
            }
        }
    }).mount('nav') // Mounting on nav directly since we don't expect to have multiple.

    // Createa a Vue instance. A single webpage can have multiple Vue instances. The object passed are called options.
    createApp({
        // data is the state
        data() {
            return {
                pageTitle: 'Hello Vue',
                content: 'Welcome to my first Vue app!'
            }
        }
    }
    ).mount('#content'); // .mount on the content div element makes it a 'template' for the Vue instance.
</script> 
</body>
</html>
