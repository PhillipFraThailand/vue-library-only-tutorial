<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>
    <p>{{ content }}</p>

<script>
    const { createApp, ref } = Vue
    // Createa a Vue instance. A single webpage can have multiple Vue instances. The object passed are called options.
    createApp({
        // data is the state
        data() {
            return {
                pageTitle: 'Hello Vue',
                content: 'Welcome to my first Vue app!'
            }
        }
    }
    ).mount('#content'); // .mount on the content div element makes it a 'template' for the Vue instance.
</script> 
</body>
<!-- 
    Det her er den mest simple måde at lave en Vue app på.
    Vi importerere Vue via CDN.
    Vi laver et script tag, hvor vi laver en Vue instance med createApp.
    Vi mounter den på et element i DOM'en.
    Vi kan så bruge Vue's data binding til at vise data fra vores Vue instance.
    Hvis p'tagget, er uden for degit remote add origin https://github.com/PhillipFraThailand/vue-tutorial.gitt mountede element, vil Vue ikke kunne manipulere det, og p tagget renderer blot det, der står i det.
 -->
</html>
